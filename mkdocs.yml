site_name: LEADR Docs
site_url: https://docs.leadr.gg
site_description: Documentation for LEADR - the cross-platform leaderboard backend for indie game developers
site_author: LEADR
theme:
  name: material
  custom_dir: docs/overrides
  logo: assets/logo.png
  favicon: assets/favicon.ico
  font:
    text: Figtree
    code: Roboto Mono
  palette:
    # Light mode
    - scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.sections
    - content.code.copy
plugins:
  - search
  - autorefs
  - section-index
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - toc:
      permalink: true

site_dir: site-md

nav:
  - Overview: index.md
  - Quick Start: quick_start.md
  - Features: features.md
  - SDKs:
      - Overview: sdks/index.md
      - Client Authentication: api/client_auth.md
  - CLI:
      - Overview: cli/index.md
      - Getting Started: cli/getting-started.md
      - Authentication: cli/authentication.md
      - Commands: cli/commands/index.md
          - register: cli/commands/register.md
          - me: cli/commands/me.md
          - auth: cli/commands/auth.md
          - account: cli/commands/account.md
          - user: cli/commands/user.md
          - api-key: cli/commands/api_key.md
          - game: cli/commands/game.md
          - board: cli/commands/board.md
          - board-template: cli/commands/board_template.md
          - score: cli/commands/score.md
          - device: cli/commands/device.md
          - device-session: cli/commands/device_session.md
          - score-flag: cli/commands/score_flag.md
          - score-submission-meta: cli/commands/score_submission_meta.md
  - Concepts:
      - Board Template Naming: api/template_naming.md
      - Self Host: api/self_host.md
  - API:
      - Overview: api/index.md
      - Patterns: api/patterns.md
      - Pagination: api/pagination.md
      - HTTP API: api/http-api/index.md
      - Reference: api/reference/index.md
  - About: about.md
  - Roadmap: roadmap.md
  - Changelog: changelog.md

extra_css:
  - stylesheets/extra.css

