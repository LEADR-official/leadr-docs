name: Build & publish docs
on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    concurrency:
      group: docs
      cancel-in-progress: true


    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: "Set up Python"
        uses: actions/setup-python@v5
        with:
          python-version-file: ".python-version"

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install dependencies
        run: uv sync --dev

      - name: Configure git (for mike pushes)
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Fetch gh-pages branch
        run: |
          git fetch origin gh-pages:gh-pages || echo "gh-pages branch doesn't exist yet (will be created by mike)"

      - name: Deploy with mike (publish 'latest')
        env:
          CI: "true"
        run: |
          uv run mike deploy \
            --push \
            --remote origin \
            --branch gh-pages \
            --update-aliases latest
          uv run mike set-default \
            --push \
            --remote origin \
            --branch gh-pages \
            latest

      - name: Verify deployment
        run: |
          git fetch origin gh-pages
          echo "Latest commit on gh-pages:"
          git log origin/gh-pages -1 --oneline
          echo "Files in gh-pages root:"
          git ls-tree --name-only origin/gh-pages

